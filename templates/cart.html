{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>

{% if cart %}
<ul class="list-group mb-3">
  {% for item in cart %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ item.name }} - ${{ item.price }}
    <a href="{{ url_for('remove_from_cart', index=loop.index0) }}" class="btn btn-sm btn-danger">Remove</a>
  </li>
  {% endfor %}
</ul>

<div class="mb-3">
  <h4>Total: ${{ total }}</h4>
</div>

<a href="{{ url_for('checkout') }}" class="btn btn-success">Proceed to Checkout</a>

{% else %}
<p>Your cart is empty.</p>
<a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Browse Products</a>
{% endif %}

{% endblock %}
